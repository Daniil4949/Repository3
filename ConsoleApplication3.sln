#include<iostream>
#include<string>
using namespace std;
struct student {
	string surname;
	string name;
	int date_of_birth;
	int group;
	int phys;
	int math;
	int chem;
	int inf;
	int avr;
};


int main() {
	system("chcp 1251>nul");
	int n;
	cout << "Введите количество студентов: ";
	cin >> n;
	student arr[100];
	for (int i = 0; i < n; ++i) {
		cin >> arr[i].surname >> arr[i].name >> arr[i].date_of_birth >> arr[i].group >> arr[i].phys >> arr[i].math >> arr[i].chem >>arr[i].inf>> arr[i].avr;
	}
	for (int i = 0; i < n; ++i) {
		if ((arr[i].phys == 4 || arr[i].phys == 5) && arr[i].math>8 && arr[i].inf>8 && arr[i].chem>8 && arr[i].inf > 8) {
			cout << arr[i].surname << " " << arr[i].name <<" " << arr[i].date_of_birth <<" " << arr[i].group << endl;
		}
	}
	return 0;
}
